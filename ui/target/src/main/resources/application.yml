
security:
  oauth2:
    client:
      accessTokenUri: http://localhost:8080/uaa/oauth/token
      userAuthorizationUri: http://localhost:8080/uaa/oauth/authorize
      clientId: acme
      clientSecret: acmesecret
    resource:
      jwt:
        keyValue: |
          -----BEGIN PUBLIC KEY-----
          
          -----END PUBLIC KEY-----

  user:
    name: user
    password: password
  ignored: /,/css/**,/js/**,/uaa,/uaa/**,/uaa/**/**,/uaa/**/**/**,/**/*.html,/logoutall 

spring:
  mvc:
    async:
      request-timeout: 100000
  jmx:
    enabled: false

hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds: 100000
ribbon:
  eureka:
    enabled: false
  ConnectTimeout: 100000
  ReadTimeout: 100000

zuul:
  ignored-services: "*"
  ignored-patterns: /,/index.html,
  retryable: true
  servlet-path: /myzuul
  ignored-headers:
  sensitive-headers:
  security_headers:
  add-proxy-headers: true
  routes:
    resource:
      path: /resource/**
      url: http://localhost:9000/resource
    routeserver1:
      path: /saveroute/**
      url: http://localhost:9000/resource/saveroute
    routeserver2:
      path: /getmyroutes/**
      url: http://localhost:9000/resource/getmyroutes
    routeserver3:
      path: /getmyroutes/ownedbyme/**
      url: http://localhost:9000/resource/getmyroutes/ownedbyme
    user:
      path: /user/**
      url: http://localhost:9998/uaa/user
    uaa:
      path: /uaa/oauth/authorize/**
      url: http://localhost:9998/uaa/oauth/authorize
    #uaa1:
     # path: /uaa/login/**
     #url: http://localhost:9998/uaa/login
