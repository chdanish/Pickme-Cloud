<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>

<body ng-app="hello" ng-cloak class="ng-cloak">

<div rel="external" data-ajax="false" data-role="page" id="pageone"  >
	<!-- Main Page Header Starts -->
  <div data-role="header"  data-position="inline" data-fullscreen="true" data-tap-toggle="false" >
	<!-- Unuthenticated NavBar -->
	<div ng-controller="navigation" data-role="navbar" ng-if="!authenticated" id="navbar">
		<ul >
			<li  ng-class="{active:tab('home')}" ><a data-ajax="false" class="ui-btn-active ui-state-persist ui-btn ui-btn-inline ui-mini  ui-shadow ui-corner-all" href="#/">home</a></li>
			<li><a data-ajax="false" href="login" ng-if="!authenticated"  class="ui-btn-active ui-state-persist ui-btn ui-btn-inline ui-mini  ui-shadow ui-corner-all">login</a></li>
		</ul>
	</div>
	<!-- Authenticated Navbar -->
<div  data-role="navbar" ng-show="authenticated" >
		<ul>
			<li ng-class="{active:tab('home')}"><a data-url="" rel="external" data-ajax="false" href="#/home">home</a></li>
			<li ng-class="{active:tab('route')}"><a data-url="" rel="external" data-ajax="false" href="#/route">Routes</a></li>
			<li><a href="#">frirnds</a></li>
			<li><a href="#">Profile</a></li>
		</ul>
	</div><!-- /navbar -->
	</div>
	<div ng-if="authenticated" ng-view class="container"></div>
	
	
	
		<!-- Main Page Footer Starts -->
	  <div data-role="footer" style="text-align:center" data-position="fixed" data-fullscreen="true">
	  <div data-role="controlgroup" data-type="horizontal">
	    <a href="#" class="ui-btn ui-icon-plus ui-btn-icon-left ui-shadow ui-corner-all">Follow Us On Facebook</a>
	    <a href="#" class="ui-btn ui-icon-plus ui-btn-icon-left ui-shadow ui-corner-all">Follow Us On Twitter</a>
	   <li ng-show="authenticated"><a href="" ng-click="logout()">logout</a></li>
	  </div>
	 </div>
  	<!-- Main Page Footer Ends -->
	<script src="js/angular-bootstrap.js" type="text/javascript"></script>
	<script src="js/hello.js"></script>
	
</div>	
</body>
</html>
